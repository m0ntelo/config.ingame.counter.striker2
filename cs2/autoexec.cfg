//////////////////////////////////////////
//  Video                               //
//////////////////////////////////////////

fps_max "200" 
fps_max_ui "60" 

r_dynamic "1"
r_drawtracers "1"
r_drawtracers_firstperson "1"
r_fullscreen_gamma 2.7

//////////////////////////////////////////
//  Audio                               //
//////////////////////////////////////////

snd_musicvolume "0.08"
snd_mvp_volume "0.08"
snd_menumusic_volume "0.05" 
snd_roundstart_volume "0" 
snd_roundend_volume "0" 
snd_mapobjective_volume "0"
snd_tensecondwarning_volume "0.08" 
snd_deathcamera_volume "0"
snd_mute_losefocus "0" 
snd_mixahead "0.05"
snd_voipvolume "0.3"
voice_modenable 1

//////////////////////////////////////////
//  Mouse                               //
//////////////////////////////////////////

sensitivity "1.5"

//////////////////////////////////////////
//  Crosshair                           //
//////////////////////////////////////////

cl_crosshair_t "0"
cl_crosshairalpha "99999999"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-9"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "2.0"
cl_crosshairstyle "5"
cl_crosshairthickness "0"
cl_crosshairusealpha "1"
cl_crosshair_drawoutline "1"
cl_fixedcrosshairgap "3"

//////////////////////////////////////////
//  Rates                               //
//////////////////////////////////////////

rate "786432" // https://www.reddit.com/r/GlobalOffensive/comments/53wy3w/new_92116_networking_update_what_to_do/
cl_interpolate "1"
cl_lagcompensation "1"
net_client_steamdatagram_enable_override "1" 

//////////////////////////////////////////
//  HUD                                 //
//////////////////////////////////////////

cl_hud_color "1"
cl_draw_only_deathnotices "0"
hud_showtargetid "1"
safezonex "0.85"

// Radar
cl_radar_scale "0.08"
cl_radar_always_centered "0"

// Reposition gun model
viewmodel_fov "70"
viewmodel_offset_x "1"
viewmodel_offset_y "1"
viewmodel_offset_z "-1"
viewmodel_presetpos "0"
viewmodel_recoil "0"

//////////////////////////////////////////
//  Binds                               //
//////////////////////////////////////////

bind "MOUSE1" "+attack; r_cleardecals"
bind "MOUSE4" "+voicerecord"
bind "MOUSE5" "+spray_menu"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "N" "-attack"
bind "SPACE" "+jump" 
bind "DEL" "exec autoexec"
bind "ALT" "use weapon_molotov; use weapon_incgrenade;"
bind "T" "use weapon_hegrenade;"
bind "V" "use weapon_smokegrenade;"
bind "X" "use weapon_flashbang;"
bind "P" "-use_radar"
bind "M" "teammenu"
bind "L" "noclip"
bind "\" "toggleconsole"

//Standard Radio Message
bind "KP_1" "roger"      //affirmative/roger
bind "KP_2" "negative"   //negative
bind "KP_3" "thanks"     //thanks
bind "KP_4" "getout"     //grito
bind "kp_5" "compliment" //Compliment
bind "KP_6" "holdpos"    //hold this position

//Report Radio Message
bind "MOUSE3" "chatwheel_ping"

//Inspect 
//alias +beo "-lookatweapon; +reload"/
//alias -beo "+lookatweapon; -reload"
//bind "F" "+beo"

//////////////////////////////////////////
//  GIVEN                               //
//////////////////////////////////////////

con_filter_enable "2" 
con_filter_text "Damage Given" 
con_filter_text_out "Player:"
developer "1"

//////////////////////////////////////////
//  ALING GRANADES                      //
//////////////////////////////////////////

alias "-smoke_throw" "cl_crosshairsize 2.5;"
alias "+smoke_throw" "cl_crosshairsize 9999;"
bind "+smoke_throw"

//////////////////////////////////////////
//  MIC OFF                             //
//////////////////////////////////////////

alias "voice_chat" "chat_0"
alias "chat_1" "voice_modenable 1; playvol buttons\blip1 0.5; alias voice_chat chat_0;"
alias "chat_0" "voice_modenable 0; playvol buttons\blip2 0.5; alias voice_chat chat_1;"
bind END voice_chat

//////////////////////////////////////////
//  SHOW C4                             //
//////////////////////////////////////////

gameinstructor_enable 1
// bindtoggle gameinstructor_enable

//////////////////////////////////////////
//  Misc                                //
//////////////////////////////////////////

+cl_show_team_equipment
cl_showloadout "1"
cl_use_opens_buy_menu "0"
map_showbombradius "1"

//////////////////////////////////////////
//  AWP CONFIG                          //
//////////////////////////////////////////

zoom_sensitivity_ratio "1"
cl_crosshair_sniper_width "1"

//////////////////////////////////////////
//  KNIFE CONFIG                          //
//////////////////////////////////////////

sv_cheats 1
mp_items_prohibited 0

